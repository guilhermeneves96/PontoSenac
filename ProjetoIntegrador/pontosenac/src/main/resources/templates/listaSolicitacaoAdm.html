<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/colaborador/colaborador.css}">

    <script th:src="@{/js/status.js}"></script>


    <title>Solicitações</title>
</head>
<body>

    <div class="header-bg">
        <header>
            <img th:src="@{/img/logosenac.svg}" alt="Logo Senac">
            <nav>
                <ul>
                    <li><a th:href="${'/baterponto'}">Inicio</a></li>
                    <li><a  th:href="@{'/colaboradores/lista'}">Colaboradores</a></li>
                    <li><a class="active" th:href="${'/solicitacao'}">Solicitações</a></li>
                </ul>
            </nav>
            <div>
                <a href=""> <img th:src="@{/icons/config.svg}" alt="Configurações"></a>
                <a th:href="@{'/login'}"><img th:src="@{/icons/exit.svg}" alt="Sair do sistema"></a>
            </div>
        </header>
    </div>

    <main>
        <div>
            <h1 class="display-large-sb">Solicitações</h1>
            <a class="button" th:href="@{/solicitacao/novasolicitacao}">Nova Solicitação</a>
        </div>


        <table>
            <thead>
                <tr>
                    <th>Data Abertura</th>
                    <th>Colaborador</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="solicitacao: ${solicitacoes}">
                    <td class="componentes-medium-md" data-th-text="${solicitacao.dataAbertura}"></td>
                    <td class="componentes-medium-md" data-th-text="${solicitacao.pessoa.nome}"></td>
                    <td class="compomemtes-medium-rg clound-300" data-th-text="${solicitacao.tipoSolicitacao.descricao}"></td>
                    <td class="compomemtes-medium-rg clound-300" data-th-text="${solicitacao.descricao}"></td>
                    <td id="statusTd" class="compomemtes-medium-rg clound-300"
                    data-th-text="${solicitacao.solicitacaoStatus}">
                </td>
                    <td class="componentes-medium-rg clound-300 ">
                        <a th:href="@{'/solicitacao/detalhe/'+${solicitacao.id}}">
                            <img th:src="@{/icons/edit.svg}" alt="Editar">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </main>

    <script>
        const statusTd = document.getElementById('statusTd');
        const status = statusTd.textContent.trim();

        switch (status) {
            case 'PENDENTE':
                statusTd.classList.add('pendentes');
                break;
            case 'CANCELADO':
                statusTd.classList.add('cancelado');
                break;
            case 'RECUSADO':
                statusTd.classList.add('recusado');
                break;
            case 'CONCLUÍDO':
                statusTd.classList.add('concluido');
                break;
            default:
                break;
        }
    </script>

</body>
</html>
