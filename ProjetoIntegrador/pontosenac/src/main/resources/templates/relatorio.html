<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registro/registro.css}">
    <title>Meu Registro de Ponto</title>
</head>
<body>

    <div class="header-bg">
        <header>
            <img th:src="@{/img/logosenac.svg}" alt="Logo Senac">
            <nav>
                <ul>
                    <li><a th:href="@{'/baterponto'}">Inicio</a></li>
                    <li><a class="active" href="#">Relatórios</a></li>
                    <li><a th:href="@{'/solicitacao'}">Solicitações</a></li>
                </ul>
            </nav>
            <div>
                <a th:href="@{'/configuracaoUsuario'}"> <img th:src="@{/icons/config.svg}" alt="Configurações"></a>
                <a th:href="@{'/login'}"><img th:src="@{/icons/exit.svg}" alt="Sair do sistema"></a>
            </div>
        </header>
    </div>

    </div>

    <main>
        <div>
            <h1 class="display-large-sb title-filtro">Registro de Ponto</h1>
            <div>
            <form class="filtro" action="/relatorio" method="POST">
                <select name="filtroMes" required>
                    <option value="">Filtrar por mês</option>
                    <option th:each="mesAno : ${mesAno}" 
                            th:value="${mesAno}" 
                            th:text="${mesAno}" 
                            th:selected="${mesAno == mesAnoSelecionado}"></option>
                </select>
                <button type="submit" class="buttorn-secundary">Filtrar</button>
            </form>
            <form th:if="${limpar}" action="/relatorio" method="get">
                <button type="submit" class="button-ghost">Ver todos</button>
            </form>
        </div>

        </div>

        <section class="registro-pontos">

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Periodo</th>
                        <th>Entrada</th>
                        <th>Saida</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="registroPontos: ${registrosPonto}">
                        <td class="componentes-small-md" data-th-text="${registroPontos.data}"></td>
                        <td class="componentes-small-rg clound-300" data-th-text="${registroPontos.periodo}"></td>
                        <td class="componentes-small-rg clound-300" data-th-text="${registroPontos.horaEntrada}"></td>
                        <td class="componentes-small-rg clound-300" data-th-text="${registroPontos.horaSaida != null and registroPontos.horaSaida != '' ? registroPontos.horaSaida : 'Sem registro'}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
