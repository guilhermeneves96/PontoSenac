<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Ponto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        h1 {
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Relatório de Ponto</h1>
        <p><strong>Nome:</strong> <span th:text="${pessoa.nome}"></span></p>
        <p><strong>CPF:</strong> <span th:text="${pessoa.cpf}"></span></p>
        <p><strong>Matricula:</strong> <span th:text="${pessoa.matricula}"></span></p>
        <p><strong>Email:</strong> <span th:text="${pessoa.email}"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Período</th>
                <th>Hora de Entrada</th>
                <th>Hora de Saída</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="registro : ${pessoa.registrosPonto}">
                <td th:text="${registro.data}"></td>
                <td th:text="${registro.periodo}"></td>
                <td th:text="${registro.horaEntrada}"></td>
                <td th:text="${registro.horaSaida}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
